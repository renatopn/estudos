        // --- VARI√ÅVEIS DE ESTADO E DOM ---

        // 3. Fun√ß√£o principal de filtro e inicializa√ß√£o da visualiza√ß√£o
        function filterCards(topic, selectedButton) {

            document.querySelectorAll('.topic-button').forEach(btn => btn.classList.remove('active'));

            if (topic === "Todos os T√≥picos") {

            currentIndex = 0;
